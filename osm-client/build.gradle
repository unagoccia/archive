    classpath "de.richsource.gradle.plugins:typescript-gradle-plugin:1.8.0"
  }
}

apply plugin: "de.richsource.gradle.plugins.typescript"

compileTypeScript {
    source = [file("/Users/unagoccia/git/archive/osm/src/ts")]
